
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="custom-prompt-overlay" id="customPromptOverlay">
        <div class="custom-prompt-box">
            <p>Guess a number between 1 - 100:</p>
            <input type="number" id="customPromptInput" placeholder="Your guess">
            <button id="confirmBtn">Submit</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
